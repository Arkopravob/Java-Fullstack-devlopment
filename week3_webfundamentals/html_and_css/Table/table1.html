<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tableDocument</title>
</head>

<body>
    <table border="2">
        <tr>
            <td>Name</td>
            <td>Role</td>
        </tr>
        <tr>

        </tr>

        </tr>

        </tr>

            <td>Apple</td>

        </tr>
        <tr>
            <td>Mango</td>

        </tr>
        <tr>

        </tr>
    </table>

</html>
